<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <!-- jQuery and AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/06a65f96b2.js" crossorigin="anonymous"></script>
    <!-- Boootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- myScript -->
    <script src="myScript.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600&display=swap');

    #quote-box {
        font-family: 'Hind Siliguri', sans-serif;
    }

    @media screen and (min-width: 720px) {
        .container {
            padding: 500px;
            margin: 100px;
        }

    }
    </style>
</head>

<body>
    <div class="container p-md-5">
        <div class="row py-5">
            <div class="col-md-12 border border-dark rounded">
                <div class="text-center" id="quote-box mh-md-50">
                    <div class="row justify-content-center roudnded-left p-md-5">
                        <div class="col-md-3 bg-success" id="quoteIcon">
                            <div class="h-100 display-3 py-5">
                                <i class="fas fa-quote-left text-white"></i>
                            </div>
                        </div>
                        <div class="col-md-9 my-5">
                            <div class="text-left font-weight-light h3 p-sm-4" id="text"></div>
                            <div class="quote-author text-right font-italic h4 p-sm-5">- <span id="author"></span></div>
                            <div class="row p-sm-3">
                                <div class="col-sm-2 offset-sm-4">
                                    <a href="#" class="btn btn-primary btn-block" id="tweet-quote" target="_top"><i class="fa fa-twitter"></i></a>
                                </div>
                                <div class="col-sm-5">
                                    <button class="btn btn-dark btn-block" id="new-quote">New Quote</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
